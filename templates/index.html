<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Variation Analysis</title>
</head>
<body>
    <h1>Color Variation Analysis</h1>
    <form action="/process/" method="post" enctype="multipart/form-data">
        <input type="file" name="file">
        <input type="number" name="pixel_to_mm_conversion" placeholder="Pixel to mm Conversion">
        <input type="submit" value="Upload and Analyze">
    </form>
    {% if file_path %}
    <h2>Uploaded Image</h2>
    <img src="{{ file_path }}" alt="Uploaded Image" style="max-width: 500px;">
    {% endif %}
</body>
</html>
